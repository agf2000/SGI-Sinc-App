<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>SGI Sincronizador :: Exceções</title>
    <link rel="stylesheet" href="./css/jquery.flipster.min.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/nprogress.css">
    <link rel="stylesheet" href="./css/pnotify.custom.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <!--Import your style sheets here-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body style="background: none !important;">
    <div class="row">
        <form>
            <blockquote class="mybq">
                <h5>Sincronizando Produtos</h5>
            </blockquote>
            <p>Marque as opções abaixo que deseja sincronizar:</p>

            <ul class="ulInline">
                <li>
                    <input type="checkbox" name="syncStock" id="syncStock" class="syncBoxes" />
                    <label for="syncStock">Estoque</label>
                </li>
                <li>
                    <input type="checkbox" id="syncPrice" name="syncPrice" class="syncBoxes" />
                    <label for="syncPrice">Preço</label>
                </li>
                <li>
                    <input type="checkbox" id="syncCost" name="syncCost" class="syncBoxes" />
                    <label for="syncCost">Custo</label>
                </li>
                <li>
                    <input type="checkbox" id="syncComission" name="syncComission" class="syncBoxes" />
                    <label for="syncComission">Comissão</label>
                </li>
                <li>
                    <input type="checkbox" id="syncActive" name="syncActive" class="syncBoxes" />
                    <label for="syncActive">Ativo / PDV</label>
                </li>
                <li>
                    <input type="checkbox" id="syncNewItems" name="syncNewItems" class="syncBoxes" />
                    <label for="syncNewItems">Entradas</label>
                </li>
            </ul>

            <hr />
            <div class="h5Mod">
                <p>
                    "
                    <b>Não</b>" sincronizar produtos ou serviços do grupo ou categoria abaixo:
                </p>
                <div class="col s6">
                    <div class="input-field col s12">
                        <select id="selectGroups">
                            <option value="0" disabled selected>Escolha um grupo</option>
                        </select>
                        <label for="selectGroups">Grupos</label>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field col s12">
                        <select id="selectCategories">
                            <option value="0" disabled selected>Escolha uma categoria</option>
                        </select>
                        <label for="selectCategories">Categorias</label>
                    </div>
                </div>
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light modal-trigger" data-target="syncsPasswordModal">Salvar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Log Modal -->
    <div class="modal" id="syncsPasswordModal">
        <div class="modal-content">
            <h5>Digite a senha para alterar exceções</h5>
            <div class="input-field">

                <input id="syncsPasswd" type="password" class="span3 validate" name="syncsPasswd">
                <label for="syncsPasswd">
                    Esta ação requer autorização do administrador do sistema.</label>

            </div>
            <p>
                <button id="btnSyncs" class="btn btn-primary" value="rep">Prosseguir</button>
            </p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>
    <!-- /modal -->

    <script>
        var eRequire = require;
        window.$ = window.jQuery = require('./js/libs/jquery.min.js');
    </script>
    <script src="./js/libs/hammer.min.js" onload="window.Hammer = module.exports;"></script>
    <script src="./js/libs//nprogress.js"></script>
    <script src="./js/libs/materialize.min.js"></script>
    <script src="./js/libs/pnotify/pnotify.custom.min.js"></script>
    <!--Import your js scripts here  -->
    <script src="./js/syncs.js"></script>

</body>

</html>
