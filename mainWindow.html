<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>SGI Sincronizador</title>
    <link rel="stylesheet" href="./css/jquery.flipster.min.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/nprogress.css">
    <link rel="stylesheet" href="./css/pnotify.custom.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <!--Import your style sheets here-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="row">
        <div class="left">
            <h5>
                <blockquote>Backup</blockquote>
            </h5>
            <div class="btn-div tooltipHelp" data-tooltip="Fazer backup do banco de dados de destino (local).">
                <button id="btnBackup" class="btn red lighten-1 waves-effect waves-light">
                    Backup Banco de Dados
                </button>
            </div>
        </div>

        <div class="clearfix">
            <h5>
                <blockquote class="mybq">Sincronizar</blockquote>
            </h5>
            <div class="btn-div tooltipHelp" data-tooltip="Sincronizar clientes, fornecedores, transportadoras, funcionários e usuários.">
                <button id="btnSyncPeople" class="btn waves-effect waves-light blue darken-1 disabled">
                    Sincronizar Pessoas
                </button>
            </div>
            <div class="btn-div tooltipHelp" data-tooltip="Sincronizar produtos e serviços.">
                <button id="btnSyncProducts" class="btn waves-effect waves-light blue darken-1 disabled">
                    Sincronizar Produtos
                </button>
            </div>
            <div class="btn-div tooltipHelp" data-tooltip="Sincronizar todas notas de entradas e seus itens.">
                <button id="btnSyncItems" class="btn waves-effect waves-light blue darken-1 disabled">
                    Sincronizar Entrada
                </button>
            </div>
        </div>

        <div class="clearfix">
            <h5>
                <blockquote class="mybq2">Replicar</blockquote>
            </h5>
            <div class="btn-div tooltipHelp" data-tooltip="Substituir todos clientes, fornecedores, transportadoras, funcionários e usuários.">
                <button id="btnOpenPeopleModal" class="btn waves-effect waves-light modal-trigger disabled" data-target="peoplePasswordModal">
                    Replicar Pessoas
                </button>
            </div>
            <div class="btn-div tooltipHelp" data-tooltip="Substituir todos produtos e serviços.">
                <button id="btnOpenProductsModal" class="btn waves-effect waves-light modal-trigger disabled" data-target="productsPasswordModal">
                    Replicar Produtos
                </button>
            </div>
            <div class="btn-div tooltipHelp" data-tooltip="Substituir todas notas de entradas e seus itens.">
                <button id="btnOpenItemsModal" class="btn waves-effect waves-light modal-trigger disabled" data-target="itemsPasswordModal">
                    Replicar Entrada
                </button>
            </div>
        </div>
    </div>

    <button id="btnOpenLog" class="btn-floating waves-effect waves-light blue modal-trigger top-right hide" data-target="logModal">
        Log
    </button>

    <div class="footer">
        <div class="left">©2018 - Todos direitos reservados</div>
        <div class="right">Softek Automação Comercial (33) 3022-4885</div>
        <div>Versão: 0.1.2</div>
    </div>

    <!-- People password modal -->
    <div class="modal" id="peoplePasswordModal">
        <div class="modal-content">
            <h5>Digite a senha para replicação de pessoas</h5>
            <div class="row">
                <div class="input-field">

                    <input id="peoplePasswd" type="password" class="span3 validate" name="peoplePasswd">
                    <label for="peoplePasswd">
                        Esta ação requer autorização do administrador do sistema.</label>

                </div>
                <p>
                    <button id="btnRepPeople" class="btn btn-primary" value="rep">Prosseguir</button>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>
    <!-- /modal -->

    <!-- Products password modal -->
    <div class="modal" id="productsPasswordModal">
        <div class="modal-content">
            <h5>Digite a senha para replicação de produtos</h5>
            <div class="row">
                <div class="input-field">

                    <input id="productsPasswd" type="password" class="span3 validate" name="productsPasswd">
                    <label for="productsPasswd">
                        Esta ação requer autorização do administrador do sistema.</label>

                </div>
                <p>
                    <button id="btnRepProducts" class="btn btn-primary" value="rep">Prosseguir</button>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>
    <!-- /modal -->

    <!-- Items password modal -->
    <div class="modal" id="itemsPasswordModal">
        <div class="modal-content">
            <h5>Digite a senha para replicação de entradas</h5>
            <div class="row">
                <div class="input-field">

                    <input id="itemsPasswd" type="password" class="span3 validate" name="itemsPasswd">
                    <label for="itemsPasswd">
                        Esta ação requer autorização do administrador do sistema.</label>

                </div>
                <p>
                    <button id="btnRepItems" class="btn btn-primary" value="rep">Prosseguir</button>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>
    <!-- /Modal -->

    <!-- Log Modal -->
    <div class="modal" id="logModal">
        <div class="modal-content">
            <h5>Registro de eventos</h5>
            <div class="row">
                <div id="barProgress" role='bar'>
                    <ul id="ulTiming" class="clearfix">
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>
    <!-- /modal -->

    <script>
        var eRequire = require;
        window.$ = window.jQuery = require('./js/libs/jquery.min.js');
    </script>
    <script src="./js/libs/hammer.min.js" onload="window.Hammer = module.exports;"></script>
    <script src="./js/libs//nprogress.js"></script>
    <script src="./js/libs/materialize.min.js"></script>
    <script src="./js/libs/pnotify/pnotify.custom.min.js"></script>
    <!--Import your js scripts here  -->
    <script src="./js/app.js"></script>

</body>

</html>
