<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>SGI Sincronizador / Replicador</title>
    <link rel="stylesheet" href="./css/jquery.flipster.min.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/nprogress.css">
    <link rel="stylesheet" href="./css/pnotify.custom.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <!--Import your style sheets here-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div>
        <h5>Backup</h5>
        <div class="btn-div">
            <button id="btnBackup" class="btn light-blue lighten-1 waves-effect waves-light">
                Backup Banco de Dados
            </button>
        </div>
    </div>

    <div class="clearfix">
        <h5>Sincronizar</h5>
        <div class="btn-div">
            <button id="btnSyncPeople" class="btn light-blue lighten-1 waves-effect waves-light disabled">
                Sincronizar Pessoas
            </button>
        </div>
        <div class="btn-div">
            <button id="btnSyncProducts" class="btn light-blue lighten-1 waves-effect waves-light disabled">
                Sincronizar Produtos
            </button>
        </div>
        <div class="btn-div">
            <button id="btnSyncItems" class="btn light-blue lighten-1 waves-effect waves-light disabled">
                Sincronizar Entrada
            </button>
        </div>
    </div>

    <div class="clearfix">
        <h5>Replicar</h5>
        <div class="btn-div">
            <button class="btn waves-effect waves-light modal-trigger" data-target="peoplePasswordModal">
                Replicar Pessoas
            </button>
        </div>
        <div class="btn-div">
            <button class="btn waves-effect waves-light modal-trigger disabled" data-target="productsPasswordModal">
                Replicar Produtos
            </button>
        </div>
        <div class="btn-div">
            <button class="btn waves-effect waves-light modal-trigger disabled" data-target="itemsPasswordModal">
                Replicar Entrada
            </button>
        </div>
    </div>

    <div class="barProgress"></div>

    <ul id="ulTiming" class="clearfix">
    </ul>

    <div class="modal" id="peoplePasswordModal">
        <div class="modal-content">
            <h5>Digite a senha para replicar</h5>
            <div class="row">
                <div class="input-field">

                    <input id="peoplePasswd" type="password" class="span3 validate" name="peoplePasswd">
                    <label for="peoplePasswd">
                        Esta ação requer autorização do administrador do sistema.</label>

                </div>
                <p>
                    <button id="btnRepPeople" class="btn btn-primary">Prosseguir</button>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>
    <div class="modal" id="productsPasswordModal">
        <div class="modal-content">
            <h5>Digite a senha para replicar</h5>
            <div class="row">
                <div class="input-field">

                    <input id="productsPasswd" type="password" class="span3 validate" name="productsPasswd">
                    <label for="productsPasswd">
                        Esta ação requer autorização do administrador do sistema.</label>

                </div>
                <p>
                    <button id="btnRepProducts" class="btn btn-primary">Prosseguir</button>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>
    <div class="modal" id="itemsPasswordModal">
        <div class="modal-content">
            <h5>Digite a senha para replicar</h5>
            <div class="row">
                <div class="input-field">

                    <input id="itemsPasswd" type="password" class="span3 validate" name="itemsPasswd">
                    <label for="itemsPasswd">
                        Esta ação requer autorização do administrador do sistema.</label>

                </div>
                <p>
                    <button id="btnRepItems" class="btn btn-primary">Prosseguir</button>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>

    <script>
        var eRequire = require;
        window.$ = window.jQuery = require('./js/libs/jquery.min.js');
    </script>
    <script src="./js/libs/hammer.min.js" onload="window.Hammer = module.exports;"></script>
    <script src="./js/libs//nprogress.js"></script>
    <script src="./js/libs/materialize.min.js"></script>
    <script src="./js/libs/pnotify/pnotify.custom.min.js"></script>
    <!--Import your js scripts here  -->
    <script src="./js/app.js"></script>

</body>

</html>
