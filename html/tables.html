<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>SGI Sincronizador :: Tabelas</title>
    <link rel="stylesheet" href="./../css/jquery.flipster.min.css">
    <link rel="stylesheet" href="./../css/materialize.min.css">
    <link rel="stylesheet" href="./../css/nprogress.css">
    <link rel="stylesheet" href="./../css/pnotify.custom.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <!--Import your style sheets here-->
    <link rel="stylesheet" href="./../css/styles.css">
</head>

<body style="background: none !important;">
    <div class="container">
        <div class="row">
            <blockquote class="mybq">
                <h5>Tabelas de Pessoas, Produtos e Serviços, e Entradas</h5>
            </blockquote>

            <form>
                <div class="input-field col s12">
                    <textarea id="textareaPeople" class="materialize-textarea"></textarea>
                    <label for="textareaPeople">Tabelas de pessoas separados por vírgula</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="textareaProducts" class="materialize-textarea"></textarea>
                    <label for="textareaProducts">Tabelas de produtos separados por vírgula</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="textareaItems" class="materialize-textarea"></textarea>
                    <label for="textareaItems">Tabelas de entradas separados por vírgula</label>
                </div>
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light modal-trigger" data-target="passwordModal">Salvar</button>
                    <button id="btnCloseTables" class="btn waves-effect waves-light">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Password modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h5>Digite a senha para salvar as tabelas</h5>
            <div class="input-field">

                <input id="passwd" type="password" class="span3 validate" name="passwd">
                <label for="passwd">
                    Esta ação requer autorização do administrador do sistema.</label>

            </div>
            <p>
                <button id="btnSaveTables" class="btn btn-primary">Prosseguir</button>
            </p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>
    <!-- /modal -->

    <script>
        var eRequire = require;
        window.$ = window.jQuery = require('./../js/libs/jquery.min.js');
    </script>
    <script src="./../js/libs/hammer.min.js" onload="window.Hammer = module.exports;"></script>
    <script src="./../js/libs//nprogress.js"></script>
    <script src="./../js/libs/materialize.min.js"></script>
    <script src="./../js/libs/pnotify/pnotify.custom.min.js"></script>
    <!--Import your js scripts here  -->
    <script src="./../js/tables.js"></script>

</body>

</html>
